<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Item Selector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Select Items</h1>
        <div id="filters" class="mb-3">
            <button class="btn btn-outline-primary filter-btn" data-filter="all">All</button>
            <button class="btn btn-outline-primary filter-btn" data-filter="soup">Soup</button>
            <button class="btn btn-outline-primary filter-btn" data-filter="salad">Salad</button>
            <button class="btn btn-outline-primary filter-btn" data-filter="main">Main</button>
            <button class="btn btn-outline-primary filter-btn" data-filter="dessert">Dessert</button>
        </div>
        <div class="input-group">
            <input type="text" id="itemInput" class="form-control" placeholder="Start typing or click to see all items...">
        </div>
        <ul id="suggestions" class="list-group mt-2"></ul>
        <h2 class="mt-4">Selected Items</h2>
        <ul id="selectedItems" class="list-group"></ul>
        <button id="copyButton" class="btn btn-primary mt-4">COPY the LIST</button>
    </div>
    <script src="app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
        .then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(error) {
          console.log('ServiceWorker registration failed: ', error);
        });
      }
    </script>
</body>
</html>
